<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div>
    <label for="name">Nom de l'article</label>
    <input type="text" id="name" name="name" ngModel>
  </div>
  <div>
    <label for="description">Description de l'article</label>
    <input type="text" id="description" name="description" ngModel>
  </div>
  <div>
    <label for="price">Prix de l'article par unit√© de temps</label>
    <input type="number" id="price" name="price" min="0" step=".01" ngModel>
  </div>
  <div>
    <label>Image du produit</label>
    <input type="file" name="image" (change)="selectImage($event)">
  </div>
  <button type="submit">Enregistrer</button>
</form>
