<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" #email required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" #pwd required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="exemple: 242 rue Faubourg" name="address" #address required>

      <label for="country"><b>Pays</b></label>
      <input type="text" placeholder="exemple: Paris" name="country" #country required>

      <label for="siren"><b>Siren</b></label>
      <input type="text" placeholder="Numéro Siren" name="siren" #siren required>

      <label for="activity"><b>Activité</b></label>
      <input type="text" placeholder="Activité" name="activity" #activity required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button (click)= "createCompagny(email, pwd, address, country, siren, activity)" type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
