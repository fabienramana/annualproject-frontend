<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign In</h1>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" #email required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" #pwd required>

      <div class="clearfix">

      </div>
    </div>
  </form>
